<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>

<style>
    .box {
        position: absolute;
        top: 11.5%;
        left: 40%;
        width: 20%;
        height: 50%;
        background: #E2E2E2;
        border-radius: 20px;
        z-index: -1;
        box-shadow: 1px 1px 5px 5px #C4C4C4;
    }

    .space {
        padding-top: 100px;
    }
</style>

<body>
    <div class="space"></div>
    <center>
        <h1>Create New Account</h1>
        <div class="box"></div>
        <form action="done.html" method="post">
            <table cellpadding="2">
                <tr>
                    <td><input type="text" placeholder="First Name"></td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="Email" size="46"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" placeholder="New Password" size="46"></td>
                </tr>
                <tr>
                    <td>
                        <h2>Birthday</h2>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select name="Month">
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select name="Date">
                            <option value="">Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="Year">
                            <option value="">Years</option>
                            <option value="1">2006</option>
                            <option value="2">2007</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Gender</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" value="P" name="Gender"> Female
                        <input type="radio" value="L" name="Gender"> Male
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Create Account"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
