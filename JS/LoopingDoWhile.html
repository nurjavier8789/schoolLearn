<html>
    <head>
        <title>Looping Do While</title>
    </head>
    <body>
        <script>
            var x = 0
            do {
                document.write(x+"<br>")
                x++;
            } while (x<=10); // pas while memenuhi syarat, looping selesai
        </script>
    </body>
</html>
