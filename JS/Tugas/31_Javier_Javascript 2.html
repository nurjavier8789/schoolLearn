<html>
    <head>
        <title>Tugas Praktikum 2</title>
    </head>
    <script>
        function plus() {
            var Bil1 = document.form.bil1.value;
            var Bil2 = document.form.bil2.value;

            document.form.hasil.value=(parseInt(Bil1)+parseInt(Bil2))
        }
        function minus() {
            var Bil1 = document.form.bil1.value;
            var Bil2 = document.form.bil2.value;

            var hasil = Bil1 - Bil2;

            document.form.hasil.value = hasil;
        }
        function kali() {
            var Bil1 = document.form.bil1.value;
            var Bil2 = document.form.bil2.value;

            var hasil = Bil1*Bil2;

            document.form.hasil.value = hasil;
        }
        function bagi() {
            var Bil1 = document.form.bil1.value;
            var Bil2 = document.form.bil2.value;

            var hasil = Bil1/Bil2;

            document.form.hasil.value = hasil;
        }
    </script>
    <body>
        <form name="form" method="post">
            <p>Bil 1 <input type="number" name="bil1"></p>
            <p>Bil 2 <input type="number" name="bil2"></p>
            <p>Hasil <input type="text" name="hasil"></p>

            <input type="button" value="+" onclick="plus()">
            <input type="button" value="-" onclick="minus()">
            <input type="button" value="x" onclick="kali()">
            <input type="button" value="/" onclick="bagi()">
        </form>
    </body>
</html>
