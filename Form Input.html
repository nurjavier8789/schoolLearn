<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>

<body>
    <h3>Form Control pada HTML</h3>
    <form action="index.html" method="post">
        <table cellpadding="5">
            <tr>
                <td>Input Text</td>
                <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Textarea</td>
                <td><textarea name="name" id="" cols="30" rows="5" placeholder="ALamat Lengkap"></textarea></td>
            </tr>
            <tr>
                <td>Input Number</td>
                <td><input type="number" name="angka" value="" placeholder="Usia"></td>
            </tr>
            <tr>
                <td>Input Password</td>
                <td><input type="password" name="password" value="" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Input Date</td>
                <td><input type="date" name="tanggal" value=""></td>
            </tr>
            <tr>
                <td>Input Time</td>
                <td><input type="time" name="jam" value=""></td>
            </tr>
            <tr>
                <td>Input Range</td>
                <td><input type="range" name="range" value=""></td>
            </tr>
            <tr>
                <td>Input Radio</td>
                <td>
                    <input type="radio" name="gender" value="L"> Pria
                    <input type="radio" name="gender" value="P"> Wania
                </td>
            </tr>
            <tr>
                <td>Checkbox</td>
                <td>
                    <input type="checkbox" name="hobi" value="sepak bola"> Sepak Bola
                    <input type="checkbox" name="hobi" value="basket"> Basket
                    <input type="checkbox" name="hobi" value="bola voli"> Bola Voli
                </td>
            </tr>
            <tr>
                <td>Combo Box</td>
                <td>
                    <select name="jurusan" id="">
                        <option value="">Pilih Jurusan</option>
                        <option value="RPL">Rekayasa...</option>
                        <option value="TKJ">Teknik...</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Input File</td>
                <td><input type="file" value=""></td>
            </tr>
            <tr>
                <td>Input Color</td>
                <td><input type="color" name="warna" value=""></td>
            </tr>
            <tr>
                <td>Tombol</td>
                <td>
                    <button type="button" name="button">Tombol Biasa</button>
                    <button type="submit" name="button">Submit</button>
                    <button type="reset" name="button">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
